<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/batom.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tailwind.css" rel="stylesheet" />

    <title>MakeUp - Xpe</title>
  </head>
  <body>
    <header
      class="fixed top-0 left-0 flex gap-x-10 justify-center items-center p-5 w-full h-15 bg-secondary-light shadow-0"
    >
      <img src="./src/assets/icons/logo.svg" width="40px" />
      <p class="text-common-white font-bold text-xl">Make Up Catalog</p>
    </header>
    <main class="p-5 mt-28">
      <!-- FILTROS -->
      <div id="filters">Filtros</div>

      <!-- PRODUTOS -->
      <div id="container-products" class="flex items-center justify-center p-6">
        <!-- LOADING -->
        <div id="loading" class="absolute top-1/2 left-1/2"></div>
        <div
          id="products"
          class="grid gap-5 xs:grid-cols-1 sm:grid-cols-3 md:grid-cols-4"
        ></div>
      </div>
    </main>
    <script type="module" src="/scripts.ts"></script>
  </body>
</html>
